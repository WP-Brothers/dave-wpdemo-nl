image: node:16

pipelines:
  branches:
    main:
      - step:
          name: Deploy to WP Engine
          script:
          - pipe: wpengine/wpe-site-deploy:v1
            variables:
              WPE_SSHG_KEY_PRIVATE: $WPE_SSHG_KEY_PRIVATE
              WPE_ENV: sbtweema

  pull-requests:
    "**":
      - step:
          name: üì¶  Install Dependencies
          caches:
            - node
          script:
            - yarn install
      - parallel:
          - step:
              name: ‚ö°  Lint Typescript
              caches:
                - node
              script:
                - yarn run eslint
          - step:
              name: ‚ú®  Lint SCSS
              caches:
                - node
              script:
                - yarn run stylelint
          - step:
              name: üõ†Ô∏è   Build Assets
              caches:
                - node
              script:
                - yarn run build

